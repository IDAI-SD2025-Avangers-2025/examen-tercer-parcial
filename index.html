<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de baguette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Realiza tu Pedido de Baguettes</h1>
  <div class="container">
    <form id="pedidoForm">
      <label for="especialidad">Especialidad:</label>
      <select id="especialidad" name="especialidad">
        <option value="80">Clásica $80.00 MXN</option>
        <option value="100">BBQ $100.00 MXN</option>
        <option value="120">Con Tocino $120.00 MXN</option>
        <option value="150">Doble Carne $150.00 MXN</option>
        <option value="180">Hawaiana $180.00 MXN</option>
      </select>

      <label for="pan">Tipo de Pan:</label>
      <div class="radio-list">
        <label><input type="radio" name="pan" value="0" checked>Clásico</label>
        <label><input type="radio" name="pan" value="20">Con Ajonjolí (+20 MXN)</label>
        <label><input type="radio" name="pan" value="20">Integral (+20 MXN)</label>
        <label><input type="radio" name="pan" value="50">Brioche (+50 MXN)</label>
      </div>

      <label>Ingredientes adicionales (5.00 MXN c/u):</label>
      <div class="checkbox-list">
        <label><input type="checkbox" value="5"> Queso</label>
        <label><input type="checkbox" value="5"> Lechuga</label>
        <label><input type="checkbox" value="5"> Jitomate</label>
        <label><input type="checkbox" value="5"> Cebolla</label>
        <label><input type="checkbox" value="5"> Jalapeño</label>
        <label><input type="checkbox" value="5"> Huevo</label>
        <label><input type="checkbox" value="5"> Pepino</label>
        <label><input type="checkbox" value="5"> Champiñones</label>
        <label><input type="checkbox" value="5"> Tocino extra</label>
        <label><input type="checkbox" value="5"> Doble Queso</label>
        <label><input type="checkbox" value="5"> Piña</label>
        <label><input type="checkbox" value="5"> Guacamole</label>
        <label><input type="checkbox" value="5"> Salsa BBQ</label>
        <label><input type="checkbox" value="5"> Aderezo Chipotle</label>
        <label><input type="checkbox" value="5"> Mayonesa</label>
        <label><input type="checkbox" value="5"> Mostaza</label>
        <label><input type="checkbox" value="5"> Ketchup</label>
        <label><input type="checkbox" value="5"> Pepperoni</label>
        <label><input type="checkbox" value="5"> Arúcula</label>
        <label><input type="checkbox" value="5"> Cebolla Caramelizada</label>
      </div>

      <label for="cantidad">Cantidad de Baguettes:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1">

      <label>
        <input type="checkbox" id="domicilio" name="domicilio">
        ¿Es a domicilio? (+$30 MXN)
      </label>

      <div class="total" id="total">Total: $0.00</div>


      <!-- representa la acción del clic que acaba de ocurrir.
      Dentro de tu función, lo usas con event.preventDefault(); 
      para evitar que el formulario se recargue o se envíe automáticamente. -->
      <button type="button" onclick="calcularTotal(event)">Calcular total</button> 
    </form>

    <div class="imagenes">
      <img src="img/75869405.jpg" alt="Baguette 1">
      <img src="img/p_26920.jpg.webp" alt="Baguette 2">
      <img src="img/receta_sandwich_sub.png" alt="Baguette 3">
      <img src="img/75868600.jpg" alt="Baguette 4">
      <img src="img/132-SANDWICH-DE-CERDO-BBQ.webp" alt="Baguette 5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
